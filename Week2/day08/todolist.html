<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To do list - Codecamp</title>
    <link rel="stylesheet" type="text/css" href="todolist.css">
</head>
<body>
    <div class="container">
        <div>
            <div class="todo" >
                <h2>Todo</h2>
                <div class="frame">
                    <ul>
                        <li>ทำการบ้านให้เสร็จ <img src="img/success.png" alt="check"> <img src="img/delete.png" alt="delete"></li>
                    </ul>
                </div>
            </div>
            <input type="text" value="Insert something"> <input type="image" src="img/plus.png">
        </div>
        

        <div class="complete">
            <h2>Complete</h2>
            <div class="frame">
                <ul>
                    <li>ทำการบ้านให้เสร็จ <img src="img/success.png" alt="check"> <img src="img/delete.png" alt="delete"></li>
                </ul>
                <br>
                
            </div>
        </div>
    </div>
    <script src="todolist.js"></script>
</body>
</html>
